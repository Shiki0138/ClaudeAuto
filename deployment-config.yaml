# ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆåŸºæœ¬è¨­å®š
project:
  name: claude-auto
  version: 2.0.0
  description: "å®Œå…¨è‡ªå‹•åŒ–ã‚·ã‚¹ãƒ†ãƒ é–‹ç™ºç’°å¢ƒ"

# ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆè¨­å®š
deployment:
  # ç’°å¢ƒåˆ¥è¨­å®š
  environments:
    development:
      base_url: "http://localhost:3000"
      debug: true
      auto_reload: true
    
    staging:
      base_url: "https://staging.claude-auto.com"
      debug: false
      auto_reload: false
    
    production:
      base_url: "https://claude-auto.com"
      debug: false
      auto_reload: false
      performance_monitoring: true

# ã‚·ã‚¹ãƒ†ãƒ æ§‹æˆ
system:
  teams:
    president:
      instances: 1
      memory: "2GB"
      cpu: "1"
      auto_scale: false
    
    multiagent:
      instances: 1
      memory: "4GB"
      cpu: "2"
      auto_scale: true
      max_instances: 3
      workers_per_instance: 5

# è‡ªå‹•åŒ–è¨­å®š
automation:
  auto_response:
    enabled: true
    monitoring_interval: 2  # ç§’
    response_timeout: 30   # ç§’
    
  communication:
    president_to_boss:
      enabled: true
      auto_forward: true
    
    boss_to_workers:
      enabled: true
      auto_distribute: true
      distribution_strategy: "round_robin"
    
    workers_to_boss:
      enabled: true
      auto_report: true
    
    boss_to_president:
      enabled: true
      auto_summarize: true

# ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£è¨­å®š
security:
  api_keys:
    management: "env:CLAUDE_AUTO_API_KEY"
  
  cors:
    enabled: true
    allowed_origins:
      - "https://claude-auto.com"
      - "https://*.claude-auto.com"
  
  rate_limiting:
    enabled: true
    requests_per_minute: 60

# ãƒ­ã‚®ãƒ³ã‚°è¨­å®š
logging:
  level: "INFO"
  retention_days: 30
  destinations:
    - type: "file"
      path: "/var/log/claude-auto/"
    - type: "cloud"
      service: "cloudwatch"

# ãƒ¢ãƒ‹ã‚¿ãƒªãƒ³ã‚°è¨­å®š
monitoring:
  health_checks:
    enabled: true
    interval: 60  # ç§’
    endpoints:
      - "/health/president"
      - "/health/multiagent"
  
  metrics:
    enabled: true
    export_interval: 300  # ç§’
    
# ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—è¨­å®š
backup:
  enabled: true
  schedule: "0 2 * * *"  # æ¯æ—¥2:00
  retention_days: 7
  destinations:
    - "s3://claude-auto-backups/"

# CI/CDè¨­å®š
ci_cd:
  pipeline:
    - stage: "test"
      commands:
        - "npm test"
        - "npm run lint"
    
    - stage: "build"
      commands:
        - "npm run build"
        - "docker build -t claude-auto ."
    
    - stage: "deploy"
      strategy: "blue_green"
      health_check_timeout: 300  # ç§’

# ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
error_handling:
  retry_policy:
    max_attempts: 3
    backoff_multiplier: 2
  
  fallback_strategy:
    enabled: true
    fallback_to: "manual_intervention"

# ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æœ€é©åŒ–
performance:
  caching:
    enabled: true
    ttl: 3600  # ç§’
  
  compression:
    enabled: true
    types:
      - "text/html"
      - "application/json"
      - "text/css"
      - "application/javascript"

# ã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚°è¨­å®š
scaling:
  auto_scaling:
    enabled: true
    min_instances: 1
    max_instances: 10
    target_cpu_utilization: 70
    scale_up_cooldown: 300    # ç§’
    scale_down_cooldown: 600  # ç§’